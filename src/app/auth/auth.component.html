<div class="sign-page">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12 col-xs-12">
                <div class="auth-container">
                    <div class="logo">
                        <img src="/assets//images/logo.svg"
                             alt="">
                        <span class="logo-title">petstore</span>
                    </div>
                    <div class="sign-form-wrapper">
                        <form class="sign-form"
                              [formGroup]="form"
                              (ngSubmit)="onSubmit();">
                            <div class="title">Sign up to Petstore</div>
                            <div class="subtitle">Please enter your credentials to proceed.</div>

                            <div class="inputs-container">
                                <div class="input-wrapper"
                                     [class.input-wrapper--invalid]="form.get('email').invalid">
                                    <div class="input-labels">
                                        <span class="placeholder">EMAIL ADDRESS</span>
                                    </div>
                                    <input type="email"
                                           formControlName="email">
                                    <div class="input-errors-wrapper"
                                         *ngIf="form.get('email').invalid">
                                        <p *ngIf="form.get('email').getError('required')">This field is required</p>
                                        <p *ngIf="form.get('email').getError('email')">Email format is not correct</p>
                                    </div>
                                </div>
                                <div class="input-wrapper"
                                     [class.input-wrapper--invalid]="form.get('password').invalid">
                                    <div class="input-labels">
                                        <span class="placeholder">PASSWORD</span>
                                    </div>
                                    <input type="password"
                                           formControlName="password">
                                    <div class="input-errors-wrapper"
                                         *ngIf="form.get('password').invalid">
                                        <p *ngIf="form.get('password').getError('required')">This field is required</p>
                                    </div>
                                </div>
                                <div class="button-wrapper">
                                    <button type="submit"
                                            [class.btn--loading]="isLoading"
                                            [disabled]="form.invalid"
                                            mat-button>
                                        <span>Sign up</span>
                                        <mat-spinner [diameter]="30"
                                                     [strokeWidth]="3"></mat-spinner>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-image"></div>
</div>
